<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>eru.me - anime randomizer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      background: #2D3E4D;
      overflow: hidden;
    }

    #container {
      height: 100vh;
      display: flex;
    }

    #box {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FFF;
      text-align: center;
      font-size: 54px;
      font-family: 'Open Sans', sans-serif;
    }

    h2 {
      color: #FFF;
      text-align: center;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="box">
      <h1>{{title}}</h1>
      <h2>{{season}} - {{year}} ({{total}} Shows)</h2>
      <img src="{{image}}"></img>
    </div>
  </div>
</body>

</html>
